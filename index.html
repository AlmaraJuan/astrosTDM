<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Astros TDM</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="iconoCarrito">
        <img src="https://static.vecteezy.com/system/resources/previews/018/887/512/non_2x/shopping-cart-icon-png.png" alt="Carrito de compras">
    </div>
    <div id="carrito">
        <div>
            <h3>Productos agregados:</h3>
            <div id="productosCarrito">
            </div>
        </div>
        <div id="total">$0</div>
        <button id="finalizarCompra">Finalizar Compra</button>
    </div>
    <h1>Tienda Astros Tenis de Mesa</h1>
    <div class="main">
        <h2>Gomas Donic</h2>
        <div class="productos" id="productosGomas">
        </div>
        <h2>Maderas Donic</h2>
        <div class="productos" id="productosMaderas">
        </div>
        <h2>Pelotas</h2>
        <div class="productos" id="productosPelotas">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/main.js"></script>
</body>
</html>
